

<!doctype html>
<html>
<head>
    <script>
        var theTimer;
        function goForThree(){
            console.log("setting timer");
            document.getElementById("shaderBox").style.opacity = .5;
            theTimer = setTimeout(function(){
                document.getElementById("enterAd").style.display = "block";
                document.getElementById("darkener").style.display = "block";
                document.getElementById("shaderBox").style.display = "none";
            }, 3000);
        }
        function cancelThree(){
            console.log("timer cancelled?");
            document.getElementById("shaderBox").style.opacity = 0;
            clearTimeout(theTimer);
        }
        function closeImage(){
            console.log("close image");
            document.getElementById("enterAd").style.display = "none";
            document.getElementById("darkener").style.display = "none";
            document.getElementById("shaderBox").style.display = "block";
        }
    </script>
    <title>Watchdogs!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="darkener" onclick="closeImage()"></div>
    <div style="overflow: hidden;width: 300px;height: 250px;float:right">
        <div class="shaderBox" id="shaderBox" onmouseover="goForThree()" onmouseout="cancelThree()"></div>
        <div style="overflow:hidden;position:absolute">
            <img class="image1" id="image1" src="wdimg1.jpg"/>
        </div>
        <div style="position: absolute;overflow:hidden;">
            <img class="image2" id="image2" src="wdimg2.jpg"/>
        </div>
        <div style="overflow:hidden;position:absolute">
            <img class="image3" id="image3" src="wdimg3.jpg"/>
        </div>
        <div style="overflow:hidden;position:absolute">   
            <img class="image4" id="image4" src="wdimg4.jpg"/>
        </div>
    </div>
    <div class="enterAd" id="enterAd">
        <img class="image5" id="bigImage" src="wdjoin.jpg"/>
        <div class="closeButton" onclick="closeImage()" ></div>
        <!--<div class="animateOnAd" onclick="buyStuff()"></div>-->

        <!--    <img id="joinNow" onclick="this.style.display='none'"src="preview.jpg"/>-->
        <!--</div>-->
    </div>
    <div class="move"> </div>
</body>

</html>
